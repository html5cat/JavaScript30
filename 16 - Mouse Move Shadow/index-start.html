<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
const hero = document.querySelector('.hero');
const text = hero.querySelector('h1')

function renderShadow(e) {
  const {offsetHeight: height, offsetWidth: width} = hero;
  let {offsetX: x, offsetY: y} = e;

  if(this !== e.target) {
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
  }


  text.style.textShadow = `
    ${x/10}px ${y/10}px 0 rgba(255, 0, 255, 0.7),
    ${-x/10}px ${y/10}px 0 rgba(0, 255, 255, 0.7)
  `;

  console.log(x, y)
}


hero.addEventListener('mousemove', renderShadow);

</script>
</body>
</html>
